{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="row">
          {%for livres in liste_livres %}
          <div class=" col-md-6 col-lg-3 col-xl-3">
            <div class="card">
        <a href="{%url  'detail' livres.id  %}">
            <img src="{{livres.image.url}}" class="card-img-top">
          </a>
          <div class="card-body" style="height: 230px;">
            <h5 class="card-title"><a href="{%url 'home' %}">{{livres.title}}</a></h4>
              <p class="card-text">{{livres.desc|truncatewords:8}}</p>
              <a href="{%url 'detail' livres.id %}" class="btn btn-primary" data-mdb-ripple-init>cliquez-ici</a>
          </div>
        </div>
      </div>
      {%endfor%}
{% endblock %}
